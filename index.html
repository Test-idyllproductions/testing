
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idyll Productions Workspace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0c;
      color: #e2e8f0;
      margin: 0;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    /* Dark Theme (default) */
    .dark-theme {
      --color-primary: #e2e8f0;
      --color-secondary: #94a3b8;
      --color-muted: #64748b;
      --color-background: #0a0a0c;
      --color-card: rgba(15, 23, 42, 0.6);
      --color-input: rgba(30, 41, 59, 0.5);
      --color-border: rgba(51, 65, 85, 0.5);
      --color-hover: rgba(51, 65, 85, 0.3);
    }
    
    /* Light Theme */
    .light-theme {
      --color-primary: #1e293b;
      --color-secondary: #475569;
      --color-muted: #64748b;
      --color-background: #f8fafc;
      --color-card: rgba(255, 255, 255, 0.9);
      --color-input: rgba(248, 250, 252, 0.8);
      --color-border: rgba(203, 213, 225, 0.6);
      --color-hover: rgba(241, 245, 249, 0.8);
      background-color: #f8fafc;
      color: #1e293b;
    }
    
    .light-theme .gradient-bg {
      background: 
        radial-gradient(circle at 20% 80%, rgba(6, 182, 212, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.04) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(8, 145, 178, 0.03) 0%, transparent 50%),
        linear-gradient(135deg, rgba(248, 250, 252, 0.95) 0%, rgba(241, 245, 249, 0.98) 100%),
        #f8fafc;
    }
    
    .light-theme .gradient-bg::before {
      background: 
        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23cbd5e1' fill-opacity='0.03'%3E%3Ccircle cx='7' cy='7' r='1'/%3E%3Ccircle cx='27' cy='7' r='1'/%3E%3Ccircle cx='47' cy='7' r='1'/%3E%3Ccircle cx='7' cy='27' r='1'/%3E%3Ccircle cx='27' cy='27' r='1'/%3E%3Ccircle cx='47' cy='27' r='1'/%3E%3Ccircle cx='7' cy='47' r='1'/%3E%3Ccircle cx='27' cy='47' r='1'/%3E%3Ccircle cx='47' cy='47' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }
    
    /* CSS Custom Properties */
    .text-primary { color: var(--color-primary); }
    .text-secondary { color: var(--color-secondary); }
    .text-muted { color: var(--color-muted); }
    .bg-background { background-color: var(--color-background); }
    .bg-card { background-color: var(--color-card); }
    .bg-input { background-color: var(--color-input); }
    .border-border { border-color: var(--color-border); }
    .hover\\:bg-hover:hover { background-color: var(--color-hover); }
    
    /* Light theme table adjustments */
    .light-theme .tasks-table tbody tr:hover {
      background-color: rgba(241, 245, 249, 0.5);
    }
    
    .light-theme .glow-border {
      box-shadow: 0 0 0 1px rgba(6, 182, 212, 0.2);
    }
    
    .light-theme .glow-border:hover {
      box-shadow: 0 0 0 1px rgba(6, 182, 212, 0.4), 0 0 20px rgba(6, 182, 212, 0.1);
    }
    
    /* Light theme status colors */
    .light-theme .text-slate-400 { color: #64748b; }
    .light-theme .text-red-400 { color: #dc2626; }
    .light-theme .text-cyan-400 { color: #0891b2; }
    .light-theme .text-green-400 { color: #059669; }
    .light-theme .text-yellow-400 { color: #d97706; }
    .gradient-bg {
      background: 
        radial-gradient(circle at 20% 80%, rgba(6, 182, 212, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(8, 145, 178, 0.04) 0%, transparent 50%),
        linear-gradient(135deg, rgba(10, 10, 12, 0.95) 0%, rgba(15, 23, 42, 0.98) 100%),
        #0a0a0c;
      background-attachment: fixed;
      position: relative;
    }
    .gradient-bg::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23334155' fill-opacity='0.02'%3E%3Ccircle cx='7' cy='7' r='1'/%3E%3Ccircle cx='27' cy='7' r='1'/%3E%3Ccircle cx='47' cy='7' r='1'/%3E%3Ccircle cx='7' cy='27' r='1'/%3E%3Ccircle cx='27' cy='27' r='1'/%3E%3Ccircle cx='47' cy='27' r='1'/%3E%3Ccircle cx='7' cy='47' r='1'/%3E%3Ccircle cx='27' cy='47' r='1'/%3E%3Ccircle cx='47' cy='47' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      pointer-events: none;
      z-index: -1;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #0f172a;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
    
    /* URL input truncation */
    .url-input {
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      direction: rtl;
      text-align: left;
    }
    .url-input:focus {
      direction: ltr;
    }
    
    /* Table responsiveness and layout stability */
    .tasks-table-container {
      width: 100%;
      max-width: 100vw;
      overflow-x: auto;
    }
    
    .tasks-table {
      table-layout: fixed;
      width: 100%;
      min-width: 1400px;
      border-collapse: collapse;
    }
    
    .tasks-table th,
    .tasks-table td {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      vertical-align: middle;
    }
    
    .tasks-table input,
    .tasks-table select {
      min-width: 0;
      width: 100%;
      max-width: 100%;
    }
    
    /* Ensure proper column widths */
    .tasks-table th:nth-child(1) { width: 100px; }
    .tasks-table th:nth-child(2) { width: 250px; }
    .tasks-table th:nth-child(3) { width: 140px; }
    .tasks-table th:nth-child(4) { width: 140px; }
    .tasks-table th:nth-child(5) { width: 180px; }
    .tasks-table th:nth-child(6) { width: 180px; }
    .tasks-table th:nth-child(7) { width: 120px; }
    .tasks-table th:nth-child(8) { width: 140px; }
    .tasks-table th:nth-child(9) { width: 80px; }
    
    /* Layout stability and responsive design */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    
    .content-container {
      max-width: 100%;
      width: 100%;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .full-width-table {
      width: 100%;
      max-width: none;
    }
    
    /* Prevent layout shifts */
    .stable-layout {
      min-height: 0;
      overflow: hidden;
    }
    
    .stable-flex {
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    
    /* Better scrollbar for tables */
    .table-scroll {
      overflow-x: auto;
      overflow-y: visible;
      max-width: 100%;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideIn {
      from { transform: translateX(-10px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes bounceIn {
      0% { transform: scale(0.95); opacity: 0; }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.3s ease-out;
    }
    
    .animate-slide-in {
      animation: slideIn 0.2s ease-out;
    }
    
    .animate-bounce-in {
      animation: bounceIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    .sidebar-item {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .sidebar-item:hover {
      transform: translateX(2px);
    }
    
    .sidebar-item.active {
      animation: bounceIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    .glow-border {
      box-shadow: 0 0 0 1px rgba(6, 182, 212, 0.1);
      transition: box-shadow 0.2s ease;
    }
    
    .glow-border:hover {
      box-shadow: 0 0 0 1px rgba(6, 182, 212, 0.3), 0 0 20px rgba(6, 182, 212, 0.1);
    }
    
    .glow-border:focus-within {
      box-shadow: 0 0 0 1px rgba(6, 182, 212, 0.5), 0 0 20px rgba(6, 182, 212, 0.15);
    }
  </style>
