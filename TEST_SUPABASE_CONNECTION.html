<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-box {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2563eb;
        }
        pre {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Supabase Connection Test</h1>
    
    <div class="test-box">
        <h2>Test 1: Check Environment Variables</h2>
        <div id="env-test">Testing...</div>
    </div>
    
    <div class="test-box">
        <h2>Test 2: Ping Supabase URL</h2>
        <button onclick="testPing()">Run Ping Test</button>
        <div id="ping-test"></div>
    </div>
    
    <div class="test-box">
        <h2>Test 3: Test Supabase Connection</h2>
        <button onclick="testConnection()">Run Connection Test</button>
        <div id="connection-test"></div>
    </div>
    
    <div class="test-box">
        <h2>Test 4: Check Tables</h2>
        <button onclick="testTables()">Check Tables</button>
        <div id="tables-test"></div>
    </div>

    <script type="module">
        // Test 1: Check environment variables
        const SUPABASE_URL = 'https://zvwegbjzkrsjgfyjkyet.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2d2VnYmp6a3JzamdmeWpreWV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMzY2OTksImV4cCI6MjA4MzkxMjY5OX0._SoBTr4sUoU2ju3e-gDUx14DvcGXF0ZU6SUJ67i0T-8';
        
        const envTest = document.getElementById('env-test');
        if (SUPABASE_URL && SUPABASE_ANON_KEY) {
            envTest.innerHTML = `
                <div class="success">‚úÖ Environment variables found</div>
                <pre>URL: ${SUPABASE_URL}
Key: ${SUPABASE_ANON_KEY.substring(0, 50)}...</pre>
            `;
        } else {
            envTest.innerHTML = '<div class="error">‚ùå Environment variables missing</div>';
        }
        
        // Test 2: Ping Supabase URL
        window.testPing = async function() {
            const pingTest = document.getElementById('ping-test');
            pingTest.innerHTML = '<div class="warning">‚è≥ Testing...</div>';
            
            try {
                const response = await fetch(SUPABASE_URL + '/rest/v1/', {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (response.ok || response.status === 404) {
                    pingTest.innerHTML = `
                        <div class="success">‚úÖ Supabase is reachable</div>
                        <pre>Status: ${response.status}
URL: ${SUPABASE_URL}</pre>
                    `;
                } else {
                    pingTest.innerHTML = `
                        <div class="error">‚ùå Supabase returned error</div>
                        <pre>Status: ${response.status}
Message: ${await response.text()}</pre>
                    `;
                }
            } catch (error) {
                pingTest.innerHTML = `
                    <div class="error">‚ùå Cannot reach Supabase</div>
                    <pre>Error: ${error.message}

Possible causes:
1. Supabase project is paused (check dashboard)
2. Network/firewall blocking connection
3. Wrong URL in .env.local</pre>
                `;
            }
        };
        
        // Test 3: Test Supabase connection with auth
        window.testConnection = async function() {
            const connectionTest = document.getElementById('connection-test');
            connectionTest.innerHTML = '<div class="warning">‚è≥ Testing...</div>';
            
            try {
                const response = await fetch(SUPABASE_URL + '/auth/v1/health', {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    connectionTest.innerHTML = `
                        <div class="success">‚úÖ Supabase Auth is working</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    connectionTest.innerHTML = `
                        <div class="error">‚ùå Auth endpoint error</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                connectionTest.innerHTML = `
                    <div class="error">‚ùå Connection failed</div>
                    <pre>Error: ${error.message}</pre>
                `;
            }
        };
        
        // Test 4: Check if tables exist
        window.testTables = async function() {
            const tablesTest = document.getElementById('tables-test');
            tablesTest.innerHTML = '<div class="warning">‚è≥ Checking tables...</div>';
            
            try {
                const response = await fetch(SUPABASE_URL + '/rest/v1/users?select=count', {
                    method: 'HEAD',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (response.ok) {
                    const count = response.headers.get('content-range');
                    tablesTest.innerHTML = `
                        <div class="success">‚úÖ Tables exist and are accessible</div>
                        <pre>Users table: Found
Count: ${count || 'Unknown'}</pre>
                    `;
                } else if (response.status === 404) {
                    tablesTest.innerHTML = `
                        <div class="error">‚ùå Tables don't exist</div>
                        <pre>The 'users' table was not found.

You need to run the schema creation script:
1. Go to Supabase Dashboard ‚Üí SQL Editor
2. Run the content from: supabase-schema.sql</pre>
                    `;
                } else {
                    tablesTest.innerHTML = `
                        <div class="error">‚ùå Error checking tables</div>
                        <pre>Status: ${response.status}
Message: ${response.statusText}</pre>
                    `;
                }
            } catch (error) {
                tablesTest.innerHTML = `
                    <div class="error">‚ùå Failed to check tables</div>
                    <pre>Error: ${error.message}</pre>
                `;
            }
        };
        
        // Auto-run ping test
        setTimeout(() => testPing(), 500);
    </script>
</body>
</html>
